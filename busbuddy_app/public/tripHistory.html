<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Past Trips</title>
</head>
<body>
<div>
    <a href="savedTrips.html">
        <h2>See Saved Trips</h2>
    </a>
    
    <br>
    <h1>Active Trips:</h1>
    <br>
    <p>Planning in advance? Find your trips here!</p>

    <br>

    <table class="center">
        <tr>
            <th>Trip Name</th>
            <th>Status</th>
        </tr>
        <tr class="icon">
            <th>
                <input type="button" value="Home">
            </th>
            <th>
                <img src="alarm.png" alt="clock" class="alarm">
            </th>
        </tr>

        <tr class="icon">
            <th>
                <input type="button" value="School">
            </th>
            <th>
                <img src="complete.png" alt="checked" class="checked">
            </th>
        </tr>

        <tr class="icon">
            <th>
                <input type="button" value="Work">
            </th>
            <th>
                <img src="complete.png" class="checked" alt="checked">
            </th>
        </tr>

    </table>
        
    <br>
    <h1>Past Trips:</h1>
    <br>
    <p>Never forget where you went again!</p>
    <br>
    <table class="center">
        <tr>
            <th>Trip Name</th>
            <th>Status</th>
        </tr>
        <tr class="icon">
            <th>
                <input type="button" value="Home">
            </th>
            <th>
                <img src="trash.png" class="trash" alt="trash">
            </th>
        </tr>

        <tr class="icon">
            <th>
                <input type="button" value="Mall">
            </th>
            <th>
                <img src="trash.png" class="trash" alt="trash" >
            </th>
        </tr>

        <tr class="icon">
            <th>
                <input type="button" value="Park">
            </th>
            <th>
                <img src="trash.png" class="trash" alt="trash">
            </th>
        </tr>

    </table>
    
    

    <h3>Already know your route?</h3>
    <a href="findBusBuddy.html">
        <button> Look for a buddy! </button>
    </a>
    <br>
    <a href="planYourTrip.html">
        <button> Search for a route! </button>
    </a>
</div>  
</body>
</html>
